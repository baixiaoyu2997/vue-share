<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件化应用构架</title>
    <link href="../dist/part12/demo.css" rel="stylesheet">
    <script src="../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p-item style="font-style:italic"></p-item>
    </div>
    <script>
        // 全局注册
        Vue.component("p-item", {      //不要以单个单词作为组件名
            template: "<p style='color:skyblue'>1.这是个代办项</p>",
            data(){
                return {
                    text:"组件中的data必须是函数"
                }
            }
        })
        new Vue({
            el: '#app'
        })

        // 局部注册
        // var Child = {

        // }
        // new Vue({
        //     el: '#app',
        //     components: {
        //         // <p-item> 将只在父组件模板中可用
        //         'p-item': Child
        //     }
        // })
    </script>
</body>

</html>
