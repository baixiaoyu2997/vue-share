<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件通信</title>
    <link href="../dist/part12/demo.css" rel="stylesheet">
    <script src="../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in arr" text="代办项" :id="item.id" :key="item.id"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component("todo-item",{
            props:["text","id"],
            template:"<li>{{text}}{{id}}</li>"
        })
        new Vue({
            el: '#app',
            data:{
                arr:[{
                    id:1
                },{
                    id:2
                },{
                    id:3
                }]
            }        
        })
    </script>
</body>

</html>
