<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件数据同步</title>
    <link href="../dist/part12/demo.css" rel="stylesheet">
    <script src="../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <p-item :text.sync="text"></p-item> -->
        <p-item :text="text"  @update:text="val => text = val"></p-item>
    </div>
    <script>
        // 全局注册
        Vue.component("p-item", {
            props:["text"],
            template: "<p @click='update()'>{{text}}</p>",
            methods:{
                update(){
                    this.$emit("update:text","这是子组件传的值")
                }
            }
        })

        new Vue({
            el: '#app',
            data:{
                text:"这是父组件传过去的值"
            }
        })

    </script>
</body>

</html>
