<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽</title>
    <link href="../dist/part12/demo.5.css" rel="stylesheet">
    <script src="../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <app-header>
            首页
        </app-header>

        <div class="body">
            <div>内容</div>
        </div>
    </div>
    <script>
        
        //单个插槽
        Vue.component("app-header", {
            template: `<div class='app-header'>
                           <div>返回</div>
                           <slot>
                               <div>死辣特标签</div>
                           </slot>
                           <div>菜单</div>
                        </div>`
            //反撇号 更好的展示模板字符串
        })

        //具名插槽
        // Vue.component("app-header", {
        //     template: `<div class='app-header'>
        //                    <div>
        //                         <slot name="back"></slot>
        //                    </div>
        //                    <slot>
        //                        <div>死辣特标签</div>
        //                    </slot>
        //                    <div><slot name="menu"></slot></div>
        //                 </div>`
        // })

        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
